<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wood Volume</title>

    <link rel="manifest" href="manifest.json">

    <style>
        body {
            font-family: Arial;
            text-align: center;
            padding: 20px;
        }

        input {
            padding: 12px;
            margin: 8px;
            width: 80%;
            font-size: 18px;
        }

        button {
            padding: 12px 16px;
            margin: 5px;
            font-size: 16px;
        }

        #result {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>

<body>

    <h2>Wood Volume Calculator</h2>

    <input id="a" placeholder="Length (mm)">
    <input id="b" placeholder="Width (mm)">
    <input id="c" placeholder="Height (mm)">

    <br>

    <button onclick="startVoice()">ðŸŽ¤ Speak 3 Numbers</button>
    <button onclick="calc()">Calculate</button>

    <div id="result">Result: --</div>

    <script>

        function calc() {
            let a = +aEl.value || 0;
            let b = +bEl.value || 0;
            let c = +cEl.value || 0;

            let res = ((a / 100) * (b / 100) * (c / 100)) / 16;
            result.innerText = "Result: " + res.toFixed(3);
        }

        const aEl = document.getElementById('a');
        const bEl = document.getElementById('b');
        const cEl = document.getElementById('c');
        const result = document.getElementById('result');

        function startVoice() {
            let rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            rec.lang = "ml-IN"; // Malayalam
            rec.start();

            rec.onresult = (e) => {
                let text = e.results[0][0].transcript;

                // Extract numbers
                let nums = text.match(/\d+/g);

                if (nums && nums.length >= 3) {
                    aEl.value = nums[0];
                    bEl.value = nums[1];
                    cEl.value = nums[2];
                    calc();
                } else {
                    alert("Speak 3 numbers");
                }
            }
        }

        // Service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

    </script>

</body>

</html>
